<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL: Orbiting Sphere with Texture</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();

        // Texture
        const textureLoader = new THREE.TextureLoader();
        const backgroundTexture = textureLoader.load('space-bg.jpg', function() {
            scene.background = backgroundTexture; // Set the scene background
        });

        // Renddrer
        const renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 6, 30); // Move camera higher on the y-axis and back on the z-axis
        camera.lookAt(0, 0, 0); // Look at the center of the scene

        // Sun
        const sunTexture = textureLoader.load('sun.jpg'); // Make sure this path is correct
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.castShadow = false;
        sun.receiveShadow = false;
        scene.add(sun);

        // Earth
        const earthTexture = textureLoader.load('earth.jpg'); // Make sure this path is correct
        const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
        const earthMaterial = new THREE.MeshStandardMaterial({ map: earthTexture });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Satelite
        const satellitePoints = [
            new THREE.Vector2(0, -0.1), // Top part
            new THREE.Vector2(0.1, -0.2), // Side part
            new THREE.Vector2(0.1, -0.4), // Bottom part
            new THREE.Vector2(0.06, -0.5), // Base part
            new THREE.Vector2(-0.06, -0.5), // Base part (opposite)
            new THREE.Vector2(-0.1, -0.4), // Side part (opposite)
            new THREE.Vector2(-0.1, -0.2), // Top part (opposite)
            new THREE.Vector2(0, -0.1) // Close the shape
        ];
        const satelliteGeometry = new THREE.LatheGeometry(satellitePoints, 32);
        const satelliteMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const satellite = new THREE.Mesh(satelliteGeometry, satelliteMaterial);
        satellite.position.y = 5;
        scene.add(satellite);

        // Lighting
        const light = new THREE.DirectionalLight(0xddddff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        const sunLight = new THREE.PointLight(0xffdd88, 1.5, 100);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x000000);
        scene.add(ambientLight);

        // Sun Glow
        const glowTexture = textureLoader.load('glow.png');
        const glowMaterial = new THREE.SpriteMaterial({
          map: glowTexture,
          color: 0xffdd88,
          transparent: true,
          opacity: 0.5
        });
        const glowSprite = new THREE.Sprite(glowMaterial);
        glowSprite.scale.set(20, 20, 1);
        sun.add(glowSprite);

        const orbitRadius = 20;
        let earthAngle = 0;
        let sateliteAngle = 0;
        const satelliteOrbitRadius = 1.5
        const satelliteInclination = Math.PI / 6;

        function animate() {
            requestAnimationFrame(animate);

            // Sun
            sun.rotation.y -= 0.016;
            
            // Earth
            earthAngle += 0.005;
            earth.rotation.y -= 0.04;
            earth.position.x = Math.cos(earthAngle) * orbitRadius;
            earth.position.z = Math.sin(earthAngle) * orbitRadius;

            sateliteAngle += 0.02; // You can adjust the speed here
            satellite.position.x = earth.position.x + Math.cos(sateliteAngle) * satelliteOrbitRadius;
            satellite.position.z = earth.position.z + Math.sin(sateliteAngle) * satelliteOrbitRadius;
            satellite.position.y = earth.position.y + Math.sin(sateliteAngle) * satelliteOrbitRadius * Math.sin(satelliteInclination);

            renderer.render(scene, camera);
        }

        animate();

        // Window Resize
        window.addEventListener('resize', function() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>

</body>

</html>
